<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jiwon TODO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Jiwon TODO</h1>
    <div class="input-box">
      <input type="text" id="todo-input" placeholder="할 일 입력" />
      <button id="add-btn">할 일 추가</button>
    </div>
    <div class="todo-columns">
      <div>
        <h3>할 일</h3>
        <ul id="todo-list"></ul>
      </div>
      <div>
        <h3>완료</h3>
        <ul id="done-list"></ul>
      </div>
    </div>
  </div>
  <script type="module" src="../dist/script.js"></script>
</body>
</html>
