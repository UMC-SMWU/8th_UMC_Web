<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS 파일 업로드 -->
        <link rel="stylesheet" href="./style.css">
        <!-- JS 파일 업로드 -->
        <script type="module" src="./dist/script.js" defer></script>
        <title>UMC todo</title>
    </head>
    <body>
        <div class="todo-container">
            <h1 class="todo-container__header">TODO</h1>
            <form id="todo-form" class="todo-container__form">
                <input 
                    type="text" 
                    id="todo-input" 
                    class="todo-container__input" 
                    placeholder="할 일 입력"
                    required    
                />
                <button type="submit" class="todo-container__button">할 일 추가</button>
            </form>
        </div>
        <div class="render-container">
            <div class="render-container__section">
                <h2 class="render-container__title">할 일</h2>
                <ul id="todo-ist" class="render-container__list">ts를 통해 리스트들을 계속 넣어줘야 한다</ul>
            </div>
            <div class="render-container__section">
                <h2 class="render-container__title">완료</h2>
                <ul id="todo-ist" class="render-container__list">완료된 리스트들이 들어가는 곳</ul>
            </div>
        </div>
    </body>
</html>
